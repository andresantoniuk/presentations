<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Remark Presentation</title>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
</head>
<body>
  <textarea id="source" style="display:none;"></textarea>
  <script>
    fetch('20191113_elastic_mvd_meetup.md')
      .then(response => response.text())
      .then(text => {
        document.getElementById('source').value = text;
        remark.create();
      });
  </script>
</body>
</html>
